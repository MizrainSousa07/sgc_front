<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novachave.css">
    <title>Adicionar Chave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .user-icon {
            padding: 10px;
            background-color: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .section-p {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .stylemsg {
            text-align: center;
            color: #fff;
            margin-bottom: 1rem;
            padding-right: 50px;
            padding-left: 50px;
            border-radius: 3px;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #F44336;
        }
        .info {
            background-color: #FFC107;
        }

        button {
            border: none;
            background-color: #444;
            border-radius: 0.9em;
            padding: 0.8em 1.2em;
            transition: all ease-in-out 0.2s;
            font-size: 14px;
            margin-bottom: 1rem;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        button span {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="listaretiradas.html">Retiradas</a></li>
            <li><a href="salaseblocos.html">Blocos e Salas</a></li>
            <li><a href="novachave.html">Chaves</a></li>
        </ul>
        <div class="user-icon"><a href="logout.html">Sair</a></div>
    </nav>

    <main>
        <section class="section-p">
            <h2>Nova Chave</h2>
            <form action="novachave.html" method="post">
                <label for="slcsala" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: small;">Selecione a sala a qual a chave pertence: </label>
                <select name="slcsala">
                    <!-- Exemplo de opções de salas -->
                    <option value="1">Sala E09</option>
                    <option value="2">Sala J05</option>
                    <option value="2">Biblioteca</option>
                    <option value="2">Lab. Informática II</option>
                </select>
                <br><br>
                <label for="slcsetor" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: small;">Selecione o setor a qual a chave pertence: </label>
                <br><br>
                <label for="guarita">Guarita:</label>
                <input type="radio" id="guarita" name="local" value="1">
                <label for="administrativo">Administrativo:</label>
                <input type="radio" id="administrativo" name="local" value="2">
                <br><br>
                <button type="submit">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Adicionar</span>
                </button>
            </form>
        </section>
    </main>
</body>
</html>
